<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="first_name" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="Walker_form_edit" 
        service="Walker" 
        entity="Walker" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;I;U;D"
        #oDetailForm keys="id" 
        keys-sql-types="INTEGER" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-text-input #first_name attr="first_name" label=" first_name*" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input #last_name attr="last_name" label="last_name" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input #postal_code attr="postal_code" label="postal_code" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input #phone attr="phone" label="phone" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input #email attr="email" label="email" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-integer-input #max_dogs_per_walk attr="max_dogs_per_walk" label="max_dogs_per_walk" type="integer" editable="no" required="yes" ></o-integer-input>
      
      <o-date-input #created_date attr="created_date" type="timestamp" label="created_date" editable="no" required="yes" format="LL" fxFlex="20%" class="form-field"></o-date-input>
      
      <o-date-input #updated_date attr="updated_date" type="timestamp" label="updated_date" editable="no" required="yes" format="LL" fxFlex="20%" class="form-field"></o-date-input>
      
      <o-text-input #created_by attr="created_by" label="created_by" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-integer-input #id attr="id" label="id" type="integer" editable="no" required="no" ></o-integer-input>
      
    </div>
  </o-row>
      
      <mat-tab-group fxFill>
        
        <mat-tab label="PAYMENT-walker_id">
    <div layout-padding>
      <o-table 
        attr="PaymentTable" 
        service="Payment" 
        entity="Payment" 
        keys="id"
        parent-keys="walker_id:id"
        columns="id;owner_id;walk_schedule_id;walker_id;amount;status;created_date;updated_date;created_by;payment_method"  
        horizontal-scroll="yes"
        detail-form-route="Payment" 
        edit-form-route="Payment"
        visible-columns="id;owner_id;walk_schedule_id;walker_id;amount;status;created_date;updated_date;created_by;payment_method"  
        sort-columns="id" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
          <o-table-column attr="owner_id" title="owner_id">
    <o-table-cell-renderer-service attr="owner_id" 
        service="Owner" entity="OwnerType" columns="id;name"
        parent-keys="id:owner_id"
        value-column="name" keys="owner_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column attr="walk_schedule_id" title="walk_schedule_id">
    <o-table-cell-renderer-service attr="walk_schedule_id" 
        service="WalkSchedule" entity="WalkScheduleType" columns="id;id"
        parent-keys="id:walk_schedule_id"
        value-column="id" keys="walk_schedule_id"
        visible-columns="id" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column attr="walker_id" title="walker_id">
    <o-table-cell-renderer-service attr="walker_id" 
        service="Walker" entity="WalkerType" columns="id;first_name"
        parent-keys="id:walker_id"
        value-column="first_name" keys="walker_id"
        visible-columns="first_name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column #amount attr="amount" title="amount" type="currency" editable="no" required="yes" currency-symbol="$" currency-symbol-position="left" thousand-separator=","decimal-separator="."></o-table-column>
        
          <o-table-column #status attr="status" title="status" editable="no" required="yes" content-align="left"></o-table-column>
        
          <o-date-input #created_date attr="created_date" type="timestamp" label="created_date" editable="no" required="yes" format="LL" fxFlex="20%" class="form-field"></o-date-input>
        
          <o-date-input #updated_date attr="updated_date" type="timestamp" label="updated_date" editable="no" required="yes" format="LL" fxFlex="20%" class="form-field"></o-date-input>
        
          <o-table-column #created_by attr="created_by" title="created_by" editable="no" required="yes" content-align="left"></o-table-column>
        
          <o-table-column #payment_method attr="payment_method" title="payment_method" editable="no" required="yes" content-align="left"></o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
