<o-form-layout-manager attr="Owner" mode="tab" title="OWNER">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="OwnerTable" 
            service="Owner" 
            entity="Owner" 
            title="OWNER"
            keys="id"
            columns="name;address;phone;email;created_date;updated_date;created_by;id" 
            header-actions="R;D"
            visible-columns="name;address;phone;email;created_date;updated_date;created_by;id"  
            sort-columns="name" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #name attr="name" title=" name*" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #address attr="address" title="address" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #phone attr="phone" title="phone" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #email attr="email" title="email" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-date-input #created_date attr="created_date" type="timestamp" label="created_date" editable="no" required="yes" format="LL" fxFlex="20%" class="form-field"></o-date-input>
            
            <o-date-input #updated_date attr="updated_date" type="timestamp" label="updated_date" editable="no" required="yes" format="LL" fxFlex="20%" class="form-field"></o-date-input>
            
            <o-table-column #created_by attr="created_by" title="created_by" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #id attr="id" title="id" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
